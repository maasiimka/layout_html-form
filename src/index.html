<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            type="text"
            name="lastName"
            autocomplete="off"
          >
        </label>
        <label>
          Name:
          <input
            class="input"
            type="text"
            name="firstName"
            autocomplete="off"
          >
        </label>
        <label>
          How old are You?
          <input
            class="input"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label>
          Full date of birth:
          <input
            class="input"
            type="date"
            name="birthDate"
          >
        </label>
        <label class="input">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label>
          Password:
          <input
            class="input"
            type="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <span>Do you love cats?</span>
        <label class="radio">
          <input
            type="radio"
            name="cats"
          >
          Yes
        </label>
        <label class="radio">
          <input
            type="radio"
            name="cats"
          >
          No
        </label>
        <label>
          What is your favorite color?
          <input
            class="input"
            type="color"
            name="color"
          >
        </label>
        <label>
          What time do you go to bed?
          <input
            class="input"
            type="time"
            name="time"
            step="2"
          >
        </label>

        <label>
          What are your favorite brand of cars?
          <select
            name="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="input">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label>
          Would you reccomend us?
          <select name="recomendation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>

      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
