<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label for="lastName">Surname:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          autocomplete="off"
        ><br>
        <label for="firstName">Name:</label>
        <input
          class="input"
          type="text"
          id="firstName"
          name="firstName"
          autocomplete="off"
        ><br>
        <label for="age">How old are You?</label>
        <input
          class="input"
          type="number"
          id="age"
          name="age"
          min="1"
          max="100"
          value="12"
        ><br>
        <label for="birthDate">Full date of birth:</label>
        <input
          class="input"
          type="date"
          id="birthDate"
          name="birthDate"
        ><br>
        <label class="input">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
        <br>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
        ><br>
        <label for="password">Password:</label>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
        ><br>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <span>Do you love cats?</span>
        <input
          type="radio"
          id="yes"
          name="cats"
        >
        <label for="yes">Yes</label>
        <input
          type="radio"
          id="no"
          name="cats"
        >
        <label for="no">No</label><br>
        <label for="color">What is your favorite color?</label>
        <input
          class="input"
          type="color"
          id="color"
          name="color"
        ><br>
        <label for="time">What time do you go to bed?</label>
        <input
          class="input"
          type="time"
          id="time"
          name="time"
          step="2"
        ><br>
        <label for="car">What are your favorite brand of cars?</label>
        <select
          id="car"
          name="car"
          multiple
        >
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
        <br>
        <label class="input">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
          >
        </label>
        <br>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br>
        <label for="recomendation">Would you reccomend us?</label>
        <select id="recomendation" name="recomendation">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
